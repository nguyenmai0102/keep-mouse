<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thu hanh su kien 1 </title>
</head>
<body>

<form>
    <img id="my" src="img/football%20(1).webp"  alt="anh dang tai" style="max-width: 50px "/>
    <p>Click button below to move the image to right</p>
    <input type="button" onclick="moveRight()" value="click me"/>
    <input type="button" onclick="moveLeft()" value="click me"/>
</form>
<script>
    let imgObj = null;
    imgObj=document.getElementById('my');

    function init(){
        imgObj=document.getElementById('my');
        imgObj.style.position = 'relative';
        imgObj.style.left= '0px';
    }
   function moveRight(){
       imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
   }
   function moveLeft(){
        imgObj.style.left= parseInt(imgObj.style.left) + -20 + 'px'
   }

    window.onload = init;
</script>

</body>
</html>
